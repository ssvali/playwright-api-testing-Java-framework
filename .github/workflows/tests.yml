name: Run API Tests with Allure

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Check out repository
      # -------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Set up JDK
      # -------------------------------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------------------------------------
      # Run Maven tests (change profile: smoke | regression | booking)
      # -------------------------------------------------
      - name: Run Maven tests
        run: mvn clean test -P smoke
